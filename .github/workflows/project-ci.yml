name: Project CI

on:
  push:
    branches:
      - main  # Runs CI on every push to the main branch
  pull_request:
    branches:
      - main  # Runs CI for pull requests to the main branch

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Compatible version for your project

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas sqlite3  # Add any other dependencies here

    - name: Run tests
      run: |
        chmod +x ./project/tests.sh
        ./project/tests.sh
