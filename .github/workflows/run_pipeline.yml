name: Run Data Pipeline

on:
  push:
    branches:
      - main  # Trigger the pipeline when changes are pushed to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Use the version of Python your pipeline requires

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas  # sqlite3 is part of the Python standard library and doesnâ€™t need installation

    - name: Run Pipeline Script
      run: |
        chmod +x project/pipeline.sh  # Make the pipeline.sh executable
        ./project/pipeline.sh
